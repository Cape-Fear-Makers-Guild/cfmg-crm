{% extends 'base.html' %}

{% block content %}
  <h2>{{ label }}</h2>
  <form method="post">
    {% csrf_token %}
    <table>
    {% if box %}
    <tr><td>Owner</td><td>{{ box.owner }}</td></tr>
    <tr><td>Period:</td><td>{{ box.requested }} + {{ box.duration }} days = {{ box.enddate }}</td></tr>
    {% endif %}
    {{ form.as_table }}
    <tr><td><a href="{% url "storage" %}">cancel</a></td><td><button type="submit">{{ action }}</button></td></td>
    </table>
  </form>
  </p>

<hr>
<p>
<a href="{% url "storage" %}">back</a> to the overview.
{% endblock %}
