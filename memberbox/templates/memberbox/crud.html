{% extends 'base.html' %}

{% block content %}
  <h2>{{ label }}</h2>
<p/>
{% if box.image %}
<a href="{{box.image.url}}"><img src="{{box.image.large.url}}"></a>
{% endif %}
<table>
  <form method="post"  enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_table }}
    <tr><td></td><td><button type="submit">{{ action }}</button></td></tr>
</table>
  </form>
  </p>

<hr>
<p>
<a href="{% url "boxes" %}">back</a> to the overview.
{% endblock %}
