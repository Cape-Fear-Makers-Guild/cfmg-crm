{% extends 'base.html' %}

{% block content %}
  <h2>{{ label }}</h2>
  {% if item.image %}
  <a href="/media/{{ item.image }}"><img src="/media/{{ item.image }}" width=600></a>
  </p>
  {% endif %}
  <form method="post"  enctype="multipart/form-data">
  <table>
    {% csrf_token %}
    {{ form.as_table }}
    <tr><td></td><td><button type="submit">{{ action }}</button></td></tr>
  </table>
  </form>
  </p>

<hr>
<p>
<a href="{% url "ufo" %}">back</a> to the overview.
<p>
{{ form.errors }}
{{ form.non_field_errors }}

{% endblock %}
