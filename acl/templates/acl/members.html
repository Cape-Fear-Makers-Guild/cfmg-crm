{% extends 'base.html' %}

{% block content %}

<table>
    {% for m in members %}
    <tr>
        <td>
            {% if m.image %}
                <a href="{{ m.image.url }}"><img alt="" src="{{ m.image.thumbnail.url   }}"/></a>
            {% endif%}
        </td>
        <td>
            <a href="{{ m.path }}">{{ m }}</a>
        </td>
    </tr>
    {% endfor %}
</table>


{% endblock %}
